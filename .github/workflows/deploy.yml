name: deploy
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: âœ…Checkout branch
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      ## create application.yml
      - name: ðŸ—‚ï¸Create application.yml
        run: |
          cd ./src/main/resources
          
          ## application.yml íŒŒì¼ ìƒì„±
          touch application.yml
          echo "${{ secrets.APPLICATION_YML }}" >> application.yml
          
          ## application-prod.yml íŒŒì¼ ìƒì„±
          touch application.yml
          echo "${{ secrets.APPLICATION_PROD }}" >> application-prod.yml
        shell: bash

      ## âš™ï¸jar ë¹Œë“œ
      - name: Grant execute permission for gradlew & Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build
        shell: bash

      - name: SCP file
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "./build/libs/lolmoonchul-0.0.1-SNAPSHOT.jar"
          target: "${{ secrets.JAR_PATH }}"

      - name: execute remote ssh & deploy backend server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            PID=$(ps -ef | grep 'lolmoonchul' | grep -v grep | awk '{print $2}')
            if [ ! -z "$PID" ]; then
            echo "Killing $PID"
            kill -9 $PID
            fi
            
            java -jar ${{ secrets.JAR_PATH }}/build/libs/lolmoonchul-0.0.1-SNAPSHOT.jar >/dev/null 2>&1 &
